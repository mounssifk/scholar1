name: Update Scholar JSON

on:
  schedule:
    - cron: "0 * * * *" # runs hourly at minute 0
  workflow_dispatch: # allow manual trigger

jobs:
  update-scholar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Debug repo structure
        run: |
          pwd
          ls -R

      - name: Run Scholar scraper
        run: python fetch_scholar.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/scholar.json
          git commit -m "Update scholar.json [skip ci]" || echo "No changes to commit"
          git push
