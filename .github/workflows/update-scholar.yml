name: Update Scholar JSON

on:
  schedule:
    - cron: "0 0 * * *" # Run once per day at midnight UTC
  workflow_dispatch: # allow manual trigger

jobs:
  update-scholar:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. Debug repo structure (optional, helps confirm script path)
      - name: Debug repo structure
        run: |
          pwd
          ls -R

      # 5. Run the script (ensure folder name matches: scripts/ vs SCRIPTS/)
      - name: Run Scholar scraper
        run: python scripts/fetch_scholar.py

      # 6. Commit & push changes
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/scholar.json
          git commit -m "Update scholar.json [skip ci]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
